<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STARTER - Toybox Homepage</title>
</head>
<body>
	<!-- skip link -->
	<a href="#mainContent" class="skip-link">Skip to Main Content</a>

	<!-- announcements bar -->
	<div class="announcements">
		<div class="wrapper">
			<p>Complimentary shipping on orders over $50. Discount applied at checkout</p>
		</div>
	</div>

	<!-- Navigation -->
	<nav class="navbar">
		<div class="wrapper">
			<!-- slide out menu -->
			<input type="checkbox" id="openSideMenu">
			<label for="openSideMenu">
				<img src="./assets/menu-button.svg" alt="Menu Button">
			</label>
			<!-- slide out menu content -->
			<div class="slideOutNav">
				<button>x</button>
			</div>
			<!-- menu content -->
			<nav>
				<ul class="mainMenu">
					<li>
						<a href="">Shop</a>
					</li>
					<li>
						<a href="">About</a>
					</li>
					<li>
						<a href="">FAQ</a>
					</li>
					<li>
						<a href="">News</a>
					</li>
					<li>
						<a href="">Contact</a>
					</li>
				</ul>
			</nav>

			<!-- nav bar -->
				<!-- logo -->
			<a href="#home" class="logo">
				<h1>ToyBox</h1>
			</a>

			<!-- search cart -->

			<div class="searchCart">
				<button class="menuIcon">
				<img src="./assets/search.svg" alt="Search Icon">
				</button>
				<a href="#">
				<img src="./assets/shop-bag.svg" alt="checkout bag">
				</a>
				<div class="counter">
					<p>0</p>
				</div>
			</div>

		</div>
	</nav>
</body>
</html>
